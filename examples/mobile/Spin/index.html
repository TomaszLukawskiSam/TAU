<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<title>
		Tizen UI Components
	</title>
	<link href="lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
	<script data-build-remove="false" src="lib/tau/mobile/js/spin.js">
	</script>
</head>

<body>
	<div class="ui-page ui-page-active" id="spin">
		<style>
			.default-spin {
				height: 150px;
				font-size: 50px;
				width: 200px;
			}
			.default-spin .ui-spin-item-selected {
				font-size: 50px;
			}
		</style>
		<div class="ui-content">
			<tau-spin class="default-spin"
				min="0"
				max="20"
				value="2"
				loop="enabled"
				roll-height="custom"
				item-height="50"
				momentum-level="1"
				duration="500">
		</tau-spin>
		</div>
	</div>
</body>

</html>
