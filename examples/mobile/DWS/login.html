<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<title>
		DNS: login
	</title>
	<link href="lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
	<script src="./js/main.js"></script>
	<script src="./lib/tau/mobile/js/tau.js"></script>
	<link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="ui-page ui-page-active" id="login-page">
		<header>
			<div class="ui-appbar-title-container">
				<span class="ui-appbar-title">Login</span>
			</div>
		</header>
		<div class="ui-content">
			<form id="login-form" action="#" method="get">
				<ul class="ui-listview ui-content-area">
					<li class="ui-li-has-icon">
						<div class="ui-li-icon">
							<img src="images/Profile.png"/>
						</div>
						<div class="ui-li-text">
							<input class="input-hint" placeholder="Username" id="username" name="username" type="text"/>
						</div>
					</li>
					<li class="ui-li-static ui-li-has-dropdownmenu domain-select">
						<select data-native-menu="false" id="domain" name="domain" data-inline="true" onchange="showfield(this.options[this.selectedIndex].value)">
							<option value="naver.com" selected>
								naver.com
							</option>
							<option value="gmail.com">
								gmail.com
							</option>
							<option value="samsung.com">
								samsung.com
							</option>
							<option value="other">
								other
							</option>
						</select>
						<div id="user-input"></div>
					</li>
				</ul>
				<button class="ui-btn-contained-colored" data-style="contained" id="submit-button">
					Login
				</button>
				<input id="username-domain" type="hidden" name="username-domain">
			</form>
			<ul class="ui-listview ui-content-area" style="margin-top: 100px;">
				<li>
					<div class="ui-li-text">
						<span class="ui-li-text-sub">
							Notice
						</span>
						<span class="ui-li-text-sub" style="margin-top: 10px;">
							Please login Samsung account on TV that you want to connect to.
						</span>
					</div>
				</li>
			</ul>
			<div class="ui-popup" id="no-device">
				<div class="ui-popup-header">
					No connected TV
				</div>
				<div class="ui-popup-content" style="margin-top: 10px;">
					There is no TV connected to your account.
					Please login Samsung account on TV that you want to connect to.
				</div>
				<div class="ui-popup-footer">
					<a href="#" class="ui-btn" data-style="flat" data-rel="back">OK</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
