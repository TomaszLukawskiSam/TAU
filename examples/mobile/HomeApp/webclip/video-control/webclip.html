<div class="ui-card" class="app-video-control">
	<link rel="stylesheet" href="css/style.css" />
	<script src="./js/app.js"></script>
	<div class="ui-content-subheader">
		Video Control
	</div>
	<div class="ui-content-area">
		<div class="app-control-status">
			<div class="app-control-video-title">Video title</div>
			<div class="app-control-video-subtitle">Subtitle</div>
			<input type="range" min="0" max="120"/>
		</div>
		<div class="app-control-bar">
			<a href="#changePosTV/-10" class="ui-btn app-rewind-backward-10" data-inline="true">-10s</a>
			<a href="#previous-video" class="ui-btn app-previous-video" data-inline="true">prev</a>
			<a href="#pausePlayTV" class="ui-btn ui-btn-contained-colored app-play" data-inline="true">play</a>
			<a href="#next-video" class="ui-btn app-next-video" data-inline="true">next</a>
			<a href="#changePosTV/10" class="ui-btn app-rewind-forward-10" data-inline="true">+10s</a>
		</div>
	</div>
</div>
