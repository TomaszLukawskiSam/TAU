<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta content="width=device-width, user-scalable=no" name="viewport" />
    <link href="./css/clientUI.css" rel="stylesheet" />
    <link href="lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
    <script data-build-remove="false" src="lib/tau/mobile/js/tau.js"></script>
    <script src="js/d2dServiceClient.js"></script>
    <script src="js/client.js"></script>
</head>

<body>
    <div class="ui-page" id="room">
        <div class="ui-header" data-position="fixed">
            <h1>
                Create a Room
            </h1>
            <div class="ui-appbar-action-buttons-container">
                <button data-inline="true" style="width: 38px; font-size: 13px;">X</button>
            </div>
        </div>
        <div class="ui-content">
            <ul class="ui-listview ui-content-area">
                <li>
                    <div class="ui-li-text" style="color:darkblue;">
                        Room Name
                    </div>
                </li>
                <li class="ui-li-has-text-input">
                    <input class="room-name" type="text" id="roomid">
                </li>
                <li>
                    <div class="ui-li-text" style="color:darkblue;">
                        Privacy
                    </div>
                </li>
                <li class="ui-li-has-radio">
                    <input checked="checked" id="radio-1" name="radio-group" type="radio" />
                    <div class="ui-li-text">
                        <span class="ui-li-text-title" id="radio-text-1">
                            Public
                        </span>
                    </div>
                </li>
                <li class="ui-li-has-radio">
                    <input id="radio-2" name="radio-group" type="radio" />
                    <div class="ui-li-text">
                        <span class="ui-li-text-title" id="radio-text-2">
                            Secret
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <footer class="ui-bottom-button">
            <a class="ui-btn ui-btn-contained-colored" data-style="contained" style="width: 60%; font-size: 17px;"
                onclick="switchRoomToChat()" href='chat.html'>Create a Room</a>
        </footer>
    </div>
</body>

</html>
